{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>

<html lang="en">
        
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Starting Base django website">
        <meta name="author" content="JBthePenguin">
        <!-- Favicon -->
        <link rel='shortcut icon' type='image/x-icon' href="{% static 'visitapp/img/favicon.ico' %}" />
        <!---->
        <!-- Title -->
        <title>
            Simple django website
        </title>    
        <!---->
        <!-- CSS -->
        {% bootstrap_css %}
        <link href="{% static 'visitapp/css/custom_styles.css' %}" rel="stylesheet">
        <!---->
    </head>

    <body>
        <!-- NAVBAR -->
        {% include 'visitapp/navbar.html' %}
        <!---->
        <!-- CONTENT -->
        <main role="main" class="container text-center">
            {% block content %}{% endblock %}
        </main>
        <!---->
        <!-- FOOTER -->
        {% include 'visitapp/footer.html' %}
        <!-- SCRIPTS -->
        {% bootstrap_javascript jquery='full' %}
        <script src="{% static 'visitapp/js/custom_script.js' %}"></script>
        <!---->
    </body>

</html>
