{% extends 'visitapp/base.html' %}

{% load bootstrap4 %}

<!-- Header -->
{% block header %}
<h1>Register</h1>
{% endblock %}

<!-- Main -->
{% block main %}
<div class="row mx-1">
    <form method="post" class="col-md-8 col-lg-4 mx-auto bg-secondary rounded py-2">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Register" button_type="submit" button_class="btn-success" %}
    </form>
</div>
{% endblock %}
